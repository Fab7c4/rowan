version: 2
references:
  im27: &im27
    docker:
      - image: circleci/python:2.7.14

  im34: &im34
    docker:
      - image: circleci/python:3.4.8

  im35: &im35
    docker:
      - image: circleci/python:3.5.5

  im36: &im36
    docker:
      - image: circleci/python:3.6.1
   
  wd: &wd
    working_directory: ~/repo

  runall_tests: &runall_tests
    steps:
      - checkout

      - run:
          name: install dependencies
          command: |
            pip install --user -r requirements.txt

      - run:
          name: run tests
          command: |
            python -m unittest discover tests

      - store_artifacts:
          path: test-reports
          destination: test-reports

jobs:
  py27:
    <<: *im27
    <<: *wd
    <<: *runall_tests

  py34:
    <<: *im34
    <<: *wd
    <<: *runall_tests

  py35:
    <<: *im35
    <<: *wd
    <<: *runall_tests

  py36:
    <<: *im36
    <<: *wd
    <<: *runall_tests

workflows:
    version: 2
    all:
      jobs:
        - py27
        - py34
        - py35
        - py36
